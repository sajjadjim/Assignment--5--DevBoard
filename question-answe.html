<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Tailwind css -->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <!-- Daysi UI  -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"
            type="text/css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- css import file  -->
        <link rel="stylesheet" href="style.css">
        <!-- font awesome icon  -->
        <script src="https://kit.fontawesome.com/10a4595e8d.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="assets/fav-icon.png" type="image/x-icon">
        <title>DevBoard</title>
    </head>
    <body class="bg-[#F4F7FF] pb-5">
        <!-- nav bar container  -->
        <nav class="container mx-auto pt-2">
            <div class="navbar bg-base-100 shadow-sm rounded-xl md:p-3 mt-3">
                <div class="flex-1">
                    <div class="flex">
                        <div><img class="h-[40px] w-[40px]"
                                src="assets/logo.png" alt="web_logo"></div>
                        <a
                            class="text-center justify-center  text-[30px] ml-[5px]">Dev<span
                                class="font-bold">Board</span></a>
                    </div>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">

                        <div
                            class="flex px-4 py-2 rounded-full bg-[#F4F7FF] items-center"><input
                                type="checkbox" checked="checked"
                                class="checkbox border-indigo-600 bg-indigo-100 checked:bg-indigo-600 checked:text-white checked:border-indigo-600 " />
                                <!-- total Task Completed  -->
                                <p id="total-task"  class="text-[23px] font-bold ml-[10px]">23</p></div>

                    </div>
                    </div>
                </div>
            </div>
        </nav>
    </body>
</html>
